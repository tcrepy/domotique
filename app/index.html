<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
</head>
<body>
<div id="domotique">
    <div v-if="typeof liste.erreur === 'undefined'">

        <panneau v-for="(lampe, index) in liste" :key="index" :add="false" :nom="lampe.SW_NOM"
                 :check="lampe.SW_BOOL" :id="lampe.SW_ID" :gpio="lampe.SW_GPIO_ID"
                 @remove="liste.splice(index, 1)"
                 @add="addElem"></panneau>

        <panneau :add="true"></panneau>
    </div>
    <div v-else="typeof liste.erreur !== 'undefined'">
        <h3>Pas de connexion</h3>
    </div>

</div>

<script src="./index.js"></script>

</body>
</html>
